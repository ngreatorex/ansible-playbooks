---
- hosts: all
  gather_facts: no
  become: yes

  tasks:
    - name: apt update
      ansible.builtin.shell:
        cmd: apt-get update
      timeout: 300
      register: apt_update_out
      failed_when: apt_update_out.stderr_lines | length > 0

    - name: Debug output
      ansible.builtin.debug: 
        msg: "{{ apt_update_out.stdout_lines }}"
      when: apt_update_out.stdout_lines is defined

    - name: Perform a dist-upgrade.
      ansible.builtin.shell:
        cmd: apt-get dist-upgrade --auto-remove
      timeout: 6000
      register: apt_upgrade_out
      failed_when: apt_upgrade_out.stderr_lines | length > 0

    - name: Debug output
      ansible.builtin.debug: 
        msg: "{{ apt_upgrade_out.stdout_lines }}"
      when: apt_upgrade_out.stdout_lines is defined

